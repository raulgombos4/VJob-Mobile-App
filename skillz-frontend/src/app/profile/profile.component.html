<div class="page-wrapper">
    <div *ngIf="isPopupOpen" class="popup-container">
        <!-- Popup content -->
        <div class="popup-content">
          <h2>Add Certificate</h2>
      
          <!-- Your form elements -->
          <label for="certificateType">Certificate Type:</label>
        
          <select id="field" name="field" [(ngModel)]="newCertificateType" class="select-field w-select">
             <option value="" disabled>Select your specialization</option>
             <option *ngFor="let title of jobTitles" [value]="title">{{ title }}</option>
            </select>
      
          <!-- Upload input (replace with your actual file upload logic) -->
          <div class="file-input-container">
            <label for="certificateImage">Certificate Image:</label>
            <input type="file" id="certificateImage">
          </div>
      
          <!-- Button to add the certificate and close the popup -->
          <button class="addCertificate" (click)="addCertificate()">Add Certificate</button>
      
          <!-- Close button (optional) -->
          <button class="closePopup" (click)="closePopup()">Close</button>
        </div>
      </div>
