<!-- login.component.html -->
<div class="big-countainer">
    <div class="container">
        <div class="logo"></div>
        <div class="header">Login into your account</div>

        <div class="form-group">
            <label class="label">Email Address</label>
            <div class="icon-div">
                <i class="fa fa-envelope icon"></i>
            </div>
            <input type="email" class="input" placeholder="alex@email.com" id="email" name="email" [(ngModel)]="email" required>
        </div>

        <div class="form-group">
            <label class="label">Password</label>
            <div class="icon-div">
                <i class="fa fa-lock icon"></i>
            </div>
            <input type="password" class="input" placeholder="Enter your password" id="password" name="password" [(ngModel)]="password" required>
            <div class="password-info">
                <div class="password-strength"></div>
                <div class="password-toggle"></div>
            </div>
        </div>

        <button class="login-button" type="button" (click)="onSubmit()">Login Now</button>

        <div class="or-container">
            <div class="or-line"></div>
            <div class="or-text">OR</div>
            <div class="or-line"></div>
        </div>

        <button class="signup-button" (click)="navigateToSignup()">Signup Now</button>
    </div>
</div>
